<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translation Example</title>
    <style>
        body {
            
            text-align: center;
            
        }

    </style>
</head>
<body>

    <h1>Google Translation Example</h1>

    <label for="languageSelect">Choose a language:</label>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="te">Telugu</option>
        <option value="nl">Dutch</option>
    </select>

    <p id="translatedText">Hi, welcome to Google translation</p>

    <script>
      
        const translations = {
            en: "Hi, welcome to Google translation",
            hi: "नमस्ते, Google अनुवाद में आपका स्वागत है",
            fr: "Bonjour, bienvenue sur Google traduction",
            te: "హలో, గూగుల్ అనువాదానికి స్వాగతం",
            nl: "Hallo, welkom bij Google-vertaling"
        };

        
        const languageSelect = document.getElementById("languageSelect");
        

       
        languageSelect.addEventListener("change", function() {
            const selectedLanguage = languageSelect.value;
            translatedText.textContent = translations[selectedLanguage];
        });
    </script>

</body>
</html>
