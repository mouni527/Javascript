<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: 300px; 
            height: 300px;
            border: 2px solid #ccc;
            cursor: zoom-in;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease; 
        }

        .magnified {
            transform: scale(1.5);
            cursor: zoom-out;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="image" src="https://res.cloudinary.com/da8vynlui/image/upload/v1729253830/five_elements_nlonol.webp" alt="Sample Image">
    </div>

    <script>
        const image = document.getElementById('image');
        const imageContainer = document.querySelector('.image-container');

        // Add mouseover event to magnify the image
        imageContainer.addEventListener('mouseenter', function() {
            image.classList.add('magnified');
        });

        // Remove magnification when the mouse leaves the image area
        imageContainer.addEventListener('mouseleave', function() {
            image.classList.remove('magnified');
        });
    </script>

</body>
</html>
