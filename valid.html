<html>
    <head>
        <title>
            validation concept
        </title>
        <link rel="stylesheet" href="valid.css">

    </head>
</html>
<body>
    <h1>
        Registration form
    </h1>
    <form name="register form " onsubmit="return validateForm()">
        <p>
            <label for="name"> name</label>
            <input type="text" id="name" name="name" placeholder="enter your name"/> 
            <span id="name-error"class="error message"></span>
        </p>
        <p>
            <label for="email"> email</label>
            <input type="text" id="email" name="email" placeholder="enter your email"/> 
            <span id="email-error"class="error message"></span>
        </p>
        <p>
            <label for="password"> password</label>
            <input type="password" id="password" name="password" placeholder="enter your password"/> 
            <span id="password-error"class="error message"></span>
        </p>
        <p>
            <p>
                <label for="address"> address</label>
                <input type="text" id="address" name="address" placeholder="enter your address"/> 
                <span id="address-error"class="error message"></span>
            </p>
            <p>
                <label for="mobile">mobile</label>
                <input type="digit" id="mobile" name="mobile" placeholder="enter your phone"/> 
                <span id="number-error"class="error message"></span>
            </p>
        </p>
            <label for="subject">select course</label>
            <select id="subject" name="subject">
                <option vslue="  ">------------</option>
                <option value="btech">btech</option>
                <option value="mtech">mtech</option>
                <option value="bcom">bcom</option>
                <option value="bba">bba</option>
                <option value="phd">phd</option>
            </select>
            <span id="subject-error"class="error message"></span>
        </p>
        <p>
            <label for="comment"> comment</label>
            <textarea id="comment" name="comment"></textarea>
        <p>
        <input type="checkbox" id="agree" name="agree"/>
        <label for="agree">i agree to the above information</label>
        <span id="agree-error" class="error-message"></span>
    </p>
    <p>
    
        <input type="submit" value="send" name="submit"/> 
        <input type="reset" value="reset" name="reset"/> 
    </p>
    </form>
<script src="valid2.js"></script>
</body>
</html>
